<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1 th:text="'Employee Management System'" style="text-align:center;"></h1>
	
	<a th:href="@{/add}">Add Employee</a>
	
	<table border="1"
		   align="center"
		   cellspacing="10px"
		   cellpadding="10px">
		<tr>
			<th>eno</th>
			<th>ename</th>
			<th>esal</th>
			<th>eimage</th>
			<th>Update</th>
			<th>Delete</th>
		</tr>
		
		<tr th:each="employee : ${employees}">
			<td th:text="${employee.eno}"></td>
			<td th:text="${employee.ename}"></td>
			<td th:text="${employee.esal}"></td>
			<td>
				<img th:src="${employee.eimage}" width="50px" height="50px">
			</td>
			<td>
				<a th:href="@{/edit(eno=${employee.eno}, ename=${employee.ename}, esal=${employee.esal}, eimage=${employee.eimage})}"><i class="fa fa-edit"></i></a>
			</td>
			<td>
				<a th:href="@{/delete/{id}(id=${employee.eno})}"><i class="fa fa-trash"></i></a>
			</td>
		</tr>	   
	</table>
	
</body>
</html>
